<!DOCTYPE html>
<html>
    <head>
        <title>Elsykkelutleie</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="funksjoner.js" type="text/javascript"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>
    <body background="background.jpg">
        <h1 style="text-align: center">Elsykkelutleie</h1>
        <!--<p> <img src="sykkel.jpg" height="300" width="500"></p>-->
        <div class="container">    
            <ul class="nav nav-tabs" id="myTab">
                <li><a data-target="#booking" data-toggle="tab">Book en sykkel</a></li>
                <li><a data-target="#tilgjengelige" data-toggle="tab">Tilgjengelige sykler</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="panel">
                    <div class="panel panel-default"> </div>
                </div>
                <div class="tab-pane" id="booking">
                    <form class="form-horizontal" method="post">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="navn">Navn</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="navn" placeholder="Skriv inn navn">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Epost:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email" placeholder="Skriv inn epost">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="parkering">Parkeringsplass:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="parkering" name="select">
                                    <option>Dragvoll</option>
                                    <option>Gløshaugen</option>
                                    <option>Kalvskinnet</option>
                                    <option>Midtbyen</option>
                                    <option>Gløshaugen</option>
                                </select>
                            </div>
                        </div>    
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-6">
                                <button type="submit" id="booking" class="btn btn-default">Book</button>
                            </div>
                        </div>
                    </form>
                </div>  
                <div class="tab-pane" id="tilgjengelige">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="parkering">Parkeringsplass:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="parkering" name="select">
                                        <option>Dragvoll</option>
                                        <option>Gløshaugen</option>
                                        <option>Kalvskinnet</option>
                                        <option>Midtbyen</option>
                                        <option>Gløshaugen</option>
                                    </select>
                                </div>
                        </div> 
                        
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-6">
                                <button type="submit" id="tilgjengelige" class="btn btn-default">Vis tilgjengelige sykler</button>
                            </div>
                        </div>
                    </form>
                    <table class="table" id="myTable">
                        <thead>
                            <tr>
                                <th>Plassering</th>
                                <th>Bateristatus</th>
                                <th>Ledig</th>
                                <th>Nummer</th>
                            </tr>
                        </thead>
                    </table>
                    <table class="table" id="myTable2">
                        <thead>
                            <tr>
                                <th>Navn</th>
                                <th>Email</th>
                                <th>Parkering</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        </body>
    </html>
