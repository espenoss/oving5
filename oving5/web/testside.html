<!DOCTYPE html>
<html>
<head>
  <title>Book en sykkel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css"> 
  <script src="funksjoner.js" type="text/javascript"></script>
</head>

<body>
    <form>
        <div>
            <p>Gjør bestilling:</p>
            <label for="plassering">Velg parkeringsplass:</label>
                <select class="selectpicker form-control" id="plassering">
                    <option>Dragvoll</option>
                    <option>Kalvskinnet</option>
                    <option>Midtbyen</option>
                    <option>Gløshaugen</option>
                </select>
        </div>
           
        <div>
            <label for="brukerNavn">Brukernavn:</label>
            <input type="text" id="brukerNavn">
        </div>
        
        <div>
            <button type="button" id="reserver">Book</button>
        </div>
        
        <p>Registrer ny sykkel:</p>
        
        <label for="registrerSykkel">Velg parkeringsplass:</label>
         <select class="selectpicker form-control" id="sykkelPlassering">
             <option>Dragvoll</option>
             <option>Kalvskinnet</option>
             <option>Midtbyen</option>
             <option>Gløshaugen</option>
         </select>
        
        <div>
            <button type="button" id="registrerSykkel">Registrer ny sykkel</button>
        </div>
        
        <p>Registrer ny bruker:</p>
        <div>
            <input type="text" id="nyBrukerNavn" value="brukernavn">
            <input type="text" id="nyBrukerEpost" value="epost">
        </div>

        <div>
            <button id="registrerBruker">Registrer bruker</button>            
        </div>
        
        <p>Hent sykkel:</p>
        <div>
            <input type="text" id="hentSykkelNr" value="nummer">
            <input type="text" id="henteKode" value="henteKode">
        </div>
        <div>
            <button type="button" id="hentSykkel">Hent sykkel</button>
        </div>

        <p>Lever sykkel:</p>
        <div>
            <input type="text" id="leverSykkelNr" value="nummer">
            <select class="selectpicker form-control" id="leverSykkelPlassering">
                <option>Dragvoll</option>
                <option>Kalvskinnet</option>
                <option>Midtbyen</option>
                <option>Gløshaugen</option>
            </select>
        </div>
        <div>
            <button type="button" id="leverSykkel">Lever sykkel</button>
        </div>
        
    </form>
    <div>
        <br>
    <table class="table" id="sykkelTable">
        <thead>
            <tr>
                <th>Nummer</th>
                <th>Plassering</th>
                <th>Batteristatus</th>
                <th>Ledig</th>
             </tr>
        </thead>
    </table>
    
    <table class="table" id="kundeTable">
        <thead>
            <tr>
                <th>Navn</th>
                <th>Epost</th>
             </tr>
        </thead>
    </table>
    
    <table class="table" id="bestillingTable">
        <thead>
            <tr>
                <th>Dato</th>
                <th>Kode</th>
             </tr>
        </thead>
    </table>
    </div>
    </body>
</html>
